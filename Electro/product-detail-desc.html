<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="product-detail-desc.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"/>
</head>
<body>
    <header class="header">
        <form class="right-header">
            <div class="top-left-header">
            <div class="logo-container">
                <img loading="lazy" alt="" src="images/logo.svg"/>
            </div>
            <div class="search-bar">
                <div class="search-bar-filter-frame">
                <div class="search-bar-filter-container">
                    <div class="text">All</div>
                    <img alt="" src="images/search-bar-filter.svg" />
                </div>
                </div>
                <div class="search-bar-inp-frame">
                <div class="search-bar-inp-container">
                    <img alt="" src="images/search.svg" />
                    <input class="search-inp" placeholder="Search" type="text" />
                </div>
                </div>
                <button class="search-butt-position search-butt-shape">Search</button>
            </div>
            </div>
            <div class="buttom-header">
            <div class="buttom-left-header-frame">
                <div class="buttom-left-header-container">
                <div class="hamburger-menu-container">
                    <img alt="" src="images/hamburger-menu.svg" />
                </div>
                <div class="text">All Categories</div>
                <div class="filter-img-container">
                    <img alt="" src="images/search-bar-filter.svg" />
                </div>
                </div>
            </div>
            <div class="buttom-right-header-frame">
                <nav class="main-menu">
                <div class="main-menu-item">Home</div>
                <div class="shop-container">
                    <div class="main-menu-item">Shop</div>
                    <div class="shop-icon">
                    <img alt="" src="images/shop-filter.svg"/>
                    </div>
                </div>
                <div class="main-menu-item">About Us</div>
                <div class="main-menu-item">Blog</div>
                <div class="main-menu-item">Contact Us</div>
                </nav>
            </div>
            </div>
        </form>
        <div class="top-right-header">
            <div class="right-icons-frame">
            <div class="right-icons-container">
                <img src="images/search.svg" alt="">
                <img src="images/favorites.svg" alt="">
                <div class="card-icon-frame">
                <img src="images/card.svg" alt="">
                <div class="card-num-frame">
                    <div class="card-num-bg"></div>
                    <b class="card-num-text">2</b>
                </div>
                </div>
            </div>
            </div>
            <button class="log-butt-position log-butt-shape">Login</button>
        </div>
        </header>
</body>
</html>
